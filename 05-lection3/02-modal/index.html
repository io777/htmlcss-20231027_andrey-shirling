<!DOCTYPE html>
<!-- Страница с модалкой -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./modal.css">
        <title>Modal</title>
    </head>
    <body>
        <div class="modal">
            <div class="modal__content">
                <form action="" class="modal__form">
                    <div class="modal__fields">
                        <div class="modal__item">
                            <label for="name" class="modal__label">NAME</label>
                            <input class="modal__input" type="text" name="name" id="name" placeholder="Placeholder">
                        </div>
                        <div class="modal__item">
                            <label for="email" class="modal__label">EMAIL</label>
                            <input class="modal__input" type="text" name="email" id="email" placeholder="Placeholder"> 
                        </div>   
                    </div>
                    <button type="submit" class="modal__button">Submit</button>
                </form>
            </div>
        </div>
    </body>
    <script src="./index.js"></script> 
</html>
